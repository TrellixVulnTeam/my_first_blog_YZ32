


<div class="col-md-8 mt-3 left">
    {% for profile in profile_list %}
    <div class="card mb-4">
        <div class="card-body">
            <p class="card-text text-muted h6">{{ profile.user.name }}</p>
            <p class="card-text text-muted h6">{{ profile.user.email }} | {{ profile.mobile_number}} </p>
            <p class="card-text">{{ profile.role}}</p>

            
        </div>
    </div>
</div>
{% endfor %}
